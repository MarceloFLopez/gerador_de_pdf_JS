<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clínica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Layout geral */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            margin-bottom: 10px;
            text-align: center;
        }
        .form-header h1 {
            font-size: 1.125rem;
            color: #343a40;
            font-weight: 600;
        }
        .form-section {
            margin-bottom: 8px;
        }
        .form-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 6px;
            font-size: 0.75rem;
            padding: 4px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            padding: 8px 80px;
            font-size: 0.8rem;
            font-weight: 800; /* Aumenta a espessura da fonte */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-container {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Gerar Receita Médica</h1>
            </div>
            <form id="clinic-form">
                <div class="row">
                    <!-- Coluna 1: Clínica -->
                    <div class="col-md-4">
                        <div class="form-section">
                            <h3 class="form-label">Informações da Clínica</h3>
                            <div class="mb-2">
                                <label for="clinic-select" class="form-label">Selecione a Clínica:</label>
                                <select id="clinic-select" class="form-select">
                                    <!-- Opções serão adicionadas dinamicamente pelo JavaScript -->
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="clinic-name" class="form-label">Nome da Clínica:</label>
                                <input type="text" id="clinic-name" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="clinic-address" class="form-label">Endereço:</label>
                                <input type="text" id="clinic-address" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="clinic-phone" class="form-label">Telefone:</label>
                                <input type="text" id="clinic-phone" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="clinic-cep" class="form-label">CEP:</label>
                                <input type="text" id="clinic-cep" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="clinic-uf" class="form-label">UF:</label>
                                <input type="text" id="clinic-uf" class="form-control" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Coluna 2: Paciente -->
                    <div class="col-md-4">
                        <div class="form-section">
                            <h3 class="form-label">Informações do Paciente</h3>
                            <div class="mb-2">
                                <label for="patient-select" class="form-label">Selecione o Paciente:</label>
                                <select id="patient-select" class="form-select">
                                    <!-- Opções serão adicionadas dinamicamente pelo JavaScript -->
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="patient-name" class="form-label">Nome do Paciente:</label>
                                <input type="text" id="patient-name" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="patient-age" class="form-label">Idade:</label>
                                <input type="text" id="patient-age" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="patient-address" class="form-label">Endereço:</label>
                                <input type="text" id="patient-address" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="patient-number" class="form-label">Número:</label>
                                <input type="text" id="patient-number" class="form-control" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Coluna 3: Medicamento -->
                    <div class="col-md-4">
                        <div class="form-section">
                            <h3 class="form-label">Informações do Medicamento</h3>
                            <div class="mb-2">
                                <label for="medicament-select" class="form-label">Selecione o Medicamento:</label>
                                <select id="medicament-select" class="form-select">
                                    <!-- Opções serão adicionadas dinamicamente pelo JavaScript -->
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="medicament-name" class="form-label">Nome do Medicamento:</label>
                                <input type="text" id="medicament-name" class="form-control" readonly>
                            </div>
                            <div class="mb-2">
                                <label for="medicament-posology" class="form-label">Posologia:</label>
                                <input type="text" id="medicament-posology" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="button" class="btn btn-primary" onclick="generatePDF()">GERAR PDF</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include o arquivo JavaScript principal -->
    <script src="script.js"></script>
</body>
</html>
