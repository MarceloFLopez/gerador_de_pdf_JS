<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clínica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS customizado para ajustar a largura dos campos e centralizar o formulário */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-control, .form-select {
            font-size: 0.875rem; /* Ajusta o tamanho da fonte dos campos */
        }
        .form-label {
            font-size: 0.875rem; /* Ajusta o tamanho da fonte dos labels */
        }
        .btn {
            font-size: 0.875rem; /* Ajusta o tamanho da fonte do botão */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="form-container">
            <h1 class="mb-4 text-center">Gerar Receita Médica</h1>
            <form id="clinic-form">
                <!-- Seção Clínica -->
                <div class="mb-3">
                    <label for="clinic-select" class="form-label">Selecione a Clínica:</label>
                    <select id="clinic-select" class="form-select">
                        <!-- Opções serão adicionadas dinamicamente pelo JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="clinic-name" class="form-label">Nome da Clínica:</label>
                    <input type="text" id="clinic-name" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="clinic-address" class="form-label">Endereço:</label>
                    <input type="text" id="clinic-address" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="clinic-phone" class="form-label">Telefone:</label>
                    <input type="text" id="clinic-phone" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="clinic-cep" class="form-label">CEP:</label>
                    <input type="text" id="clinic-cep" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="clinic-uf" class="form-label">UF:</label>
                    <input type="text" id="clinic-uf" class="form-control" readonly>
                </div>
                
                <!-- Seção Paciente -->
                <div class="mb-3">
                    <label for="patient-select" class="form-label">Selecione o Paciente:</label>
                    <select id="patient-select" class="form-select">
                        <!-- Opções serão adicionadas dinamicamente pelo JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="patient-name" class="form-label">Nome do Paciente:</label>
                    <input type="text" id="patient-name" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="patient-age" class="form-label">Idade:</label>
                    <input type="text" id="patient-age" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="patient-address" class="form-label">Endereço:</label>
                    <input type="text" id="patient-address" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="patient-number" class="form-label">Número:</label>
                    <input type="text" id="patient-number" class="form-control" readonly>
                </div>
                
                <!-- Seção Medicamento -->
                <div class="mb-3">
                    <label for="medicament-select" class="form-label">Selecione o Medicamento:</label>
                    <select id="medicament-select" class="form-select">
                        <!-- Opções serão adicionadas dinamicamente pelo JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="medicament-name" class="form-label">Nome do Medicamento:</label>
                    <input type="text" id="medicament-name" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="medicament-posology" class="form-label">Posologia:</label>
                    <input type="text" id="medicament-posology" class="form-control" readonly>
                </div>
                
                <button type="button" class="btn btn-primary w-100" onclick="generatePDF()">Gerar PDF</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Include o arquivo JavaScript principal -->
    <script src="script.js"></script>
</body>
</html>
